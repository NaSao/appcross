<!DOCTYPE html>
<html>
  <head>
    <title>Price</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="price/resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="price/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="price/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="price/files/home/styles.css" type="text/css" rel="stylesheet"/>
    <script src="price/resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="price/resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="price/resources/scripts/prototypePre.js"></script>
    <script src="price/data/document.js"></script>
    <script src="price/resources/scripts/prototypePost.js"></script>
    <script src="price/files/home/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'price/resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'price/resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'price/resources/reload.html'; };
      $(document).ready(function(){  
    	  
  		$('#u0').hide();  
  		$('#u14').hide();
  		  
          $('#u12').click(function(event){ 
  		   

  	    var data2 = $('#u10_input').val();  
  		var z= /^[0-9]+\.?[0-9]*$/;
          data2 = $.trim(data2); 
  	    //alert(data);
          if(data2 == "原价Price") {  
              $('#u0').show();  
              event.preventDefault();
              return;
          } else if(!z.test(data2)){
             $('#u14').show();  
             event.preventDefault();
             return;
          } else {  
              $('#u0').hide();  
  			$('#u14').hide();  
          }
  				
          $('#discount').submit();
          
  			
          });

  		 
         });
    </script>
  </head>
  <body>
    <div id="base" class="">
	  <form action="discount" method="post" name="discount" id="discount">
	  <input type="hidden" value="{{ discountorOpenid }}" name="discountorOpenid">
      <!-- 原价不能为空 (Rectangle) -->
      <div id="u0" class="ax_default box_1" data-label="原价不能为空">
        <img id="u0_img" class="img " src="price/images/home/原价不能为空_u0.png"/>
        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><span>请输入原价Price</span></p>
        </div>
      </div>

      <!-- 原价price (Group) -->
      <div id="u2" class="ax_default" data-label="原价price" data-left="81" data-top="192" data-width="262" data-height="42">

        <!-- 边框 (Dynamic Panel) -->
        <div id="u3" class="ax_default" data-label="边框">
          <div id="u3_state0" class="panel_state" data-label="普通" style="">
            <div id="u3_state0_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u4" class="ax_default box_1">
                <img id="u4_img" class="img " src="price/images/home/u4.png"/>
                <!-- Unnamed () -->
                <div id="u5" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
          <div id="u3_state1" class="panel_state" data-label="焦点" style="visibility: hidden;">
            <div id="u3_state1_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u6" class="ax_default box_1">
                <img id="u6_img" class="img " src="price/images/home/u6.png"/>
                <!-- Unnamed () -->
                <div id="u7" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
          <div id="u3_state2" class="panel_state" data-label="必填" style="visibility: hidden;">
            <div id="u3_state2_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u8" class="ax_default box_1">
                <img id="u8_img" class="img " src="price/images/home/u8.png"/>
                <!-- Unnamed () -->
                <div id="u9" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 原价 (Text Field) -->
        <div id="u10" class="ax_default text_field" data-label="原价">
          <input id="u10_input" type="text" value="" name="price"/>
        </div>
      </div>

      <!-- Unnamed (Group) -->
      <div id="u11" class="ax_default" data-left="0" data-top="0" data-width="1" data-height="1">
      </div>

      <!-- 登录按钮 (Rectangle) -->
      <div id="u12" class="ax_default box_1" data-label="登录按钮">
        <img id="u12_img" class="img " src="price/images/home/登录按钮_u12.png"/>
        <!-- Unnamed () -->
        <div id="u13" class="text">
          <p style="font-size:14px;"><span>获取打折二维码</span></p><p style="font-size:13px;"><span>QRCODE</span></p>
        </div>
      </div>

      <!-- 请填写数字 (Rectangle) -->
      <div id="u14" class="ax_default box_1" data-label="请填写数字">
        <img id="u14_img" class="img " src="price/images/home/原价不能为空_u0.png"/>
        <!-- Unnamed () -->
        <div id="u15" class="text">
          <p><span>请填写数字（小数点为&quot;.&quot;）</span></p>
        </div>
      </div>

      <!-- eyeshow (Image) -->
      <div id="u16" class="ax_default image" data-label="eyeshow">
        <img id="u16_img" class="img " src="price/images/home/eyeshow_u16.png"/>
        <!-- Unnamed () -->
        <div id="u17" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (Image) -->
      <div id="u18" class="ax_default image">
        <img id="u18_img" class="img " src="price/images/home/u18.jpg"/>
        <!-- Unnamed () -->
        <div id="u19" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u20" class="ax_default box_1">
        <img id="u20_img" class="img " src="price/images/home/u20.png"/>
        <!-- Unnamed () -->
        <div id="u21" class="text">
          <p><span>€</span></p>
        </div>
      </div>
      </form>
      <!-- 文字提示 (Rectangle) -->
      <div id="u22" class="ax_default box_1" data-label="文字提示">
        <img id="u22_img" class="img " src="price/images/home/文字提示_u22.png"/>
        <!-- Unnamed () -->
        <div id="u23" class="text">
          <p><span>输入原价立享8.8折</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
