<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="price/resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="price/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="price/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="price/files/home/styles.css" type="text/css" rel="stylesheet"/>
    <script src="price/resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="price/resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="price/resources/scripts/prototypePre.js"></script>
    <script src="price/data/document.js"></script>
    <script src="price/resources/scripts/prototypePost.js"></script>
    <script src="price/files/home/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'price/resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'price/resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'price/resources/reload.html'; };
	  $(document).ready(function(){  
	  
		$('#u0').hide();  
		$('#u2').hide();
		  
        $('#u18').click(function(event){ 
		   

	    var data2 = $('#u16_input').val();  
		var z= /^[0-9]+\.?[0-9]*$/;
        data2 = $.trim(data2); 
	    //alert(data);
        if(data2 == "原价Price") {  
            $('#u0').show();  
            event.preventDefault();  
        } else if(!z.test(data2)){
           $('#u2').show();  
           event.preventDefault();
        } else {  
            $('#u0').hide();  
			$('#u2').hide();  
        }
	
        });

		 
       });
    </script>
  </head>
  <body>
    <div id="base" class="">
	 <form action="discount" method="post" name="discount">
	  <input type="hidden" value="{{ discountorOpenid }}" name="discountorOpenid">
      <!-- 价格不能为空 (Rectangle) -->
      <div id="u0" class="ax_default box_1" data-label="价格不能为空">
        <img id="u0_img" class="img " src="price/images/home/价格不能为空_u0.png"/>
        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><span>必填</span></p>
        </div>
      </div>

      <!-- 输入数字 (Rectangle) -->
      <div id="u2" class="ax_default box_1" data-label="输入数字">
        <img id="u2_img" class="img " src="price/images/home/输入数字_u2.png"/>
        <!-- Unnamed () -->
        <div id="u3" class="text">
          <p style="font-size:20px;"><span>请输入数字</span></p><p style="font-size:16px;"><span style="font-size:20px;"></span><span>（小数点为&quot;.&quot;）</span></p>
        </div>
      </div>

      <!-- crossmode (Image) -->
      <div id="u4" class="ax_default image" data-label="crossmode">
        <img id="u4_img" class="img " src="price/images/home/crossmode_u4.jpg"/>
        <!-- Unnamed () -->
        <div id="u5" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- eyeshow (Image) -->
      <div id="u6" class="ax_default image" data-label="eyeshow">
        <img id="u6_img" class="img " src="price/images/home/eyeshow_u6.png"/>
        <!-- Unnamed () -->
        <div id="u7" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- 原价price (Group) -->
      <div id="u8" class="ax_default" data-label="原价price" data-left="363" data-top="398" data-width="276" data-height="73">

        <!-- 边框 (Dynamic Panel) -->
        <div id="u9" class="ax_default" data-label="边框">
          <div id="u9_state0" class="panel_state" data-label="普通" style="">
            <div id="u9_state0_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u10" class="ax_default box_1">
                <img id="u10_img" class="img " src="price/images/home/u10.png"/>
                <!-- Unnamed () -->
                <div id="u11" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
          <div id="u9_state1" class="panel_state" data-label="焦点" style="visibility: hidden;">
            <div id="u9_state1_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u12" class="ax_default box_1">
                <img id="u12_img" class="img " src="price/images/home/u12.png"/>
                <!-- Unnamed () -->
                <div id="u13" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
          <div id="u9_state2" class="panel_state" data-label="必填" style="visibility: hidden;">
            <div id="u9_state2_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u14" class="ax_default box_1">
                <img id="u14_img" class="img " src="price/images/home/u14.png"/>
                <!-- Unnamed () -->
                <div id="u15" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 价格 (Text Field) -->
        <div id="u16" class="ax_default text_field" data-label="价格">
          <input id="u16_input" type="tel" value="" name="price"/>
        </div>
      </div>

      <!-- Unnamed (Group) -->
      <div id="u17" class="ax_default" data-left="0" data-top="0" data-width="1" data-height="1">
      </div>

      <!-- 提交按钮 (Rectangle) -->
      <div id="u18" class="ax_default box_1" data-label="提交按钮" onClick="document.discount.submit()">
        <img id="u18_img" class="img " src="price/images/home/提交按钮_u18.png"/>
        <!-- Unnamed () -->
        <div id="u19" class="text">
          <p><span>获取打折二维码</span></p><p><span>QRCODE</span></p>
        </div>
      </div>

      <!-- 欧元符号 (Rectangle) -->
      <div id="u20" class="ax_default box_1" data-label="欧元符号">
        <img id="u20_img" class="img " src="price/images/home/欧元符号_u20.png"/>
        <!-- Unnamed () -->
        <div id="u21" class="text">
          <p><span>€</span></p>
        </div>
      </div>
	 </form>
    </div>
  </body>
</html>
