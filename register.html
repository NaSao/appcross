		data = $.trim(data); 
		//alert(data);
		if(data == "姓名（拼音）：Zhang San") {  
			$('#u4').show();  
			event.preventDefault(); 
			return;
		} else {  
			$('#u4').hide();  
		} 

		var data1 = $('#u27_input').val();  
		data1 = $.trim(data1); 
		//alert(data);
		if(data1 == "E-mail") {  
			$('#u2').show();  
			event.preventDefault();
			return;
		} else {  
			$('#u2').hide();  
		} 

	    var data2 = $('#u36_input').val();  
		var z= /^[0-9]*$/;
        data2 = $.trim(data2); 
	    //alert(data);
        if(data2 == "电话（Tel）") {  
            $('#u0').show();  
            event.preventDefault();
            return;
        } else if(!z.test(data2)){
           $('#u50').show();  
           event.preventDefault();
           return;
        } else {  
            $('#u0').hide();  
			$('#u50').hide();  
        }
				
	    var data3 = $('#u64_input').val();  
		data3 = $.trim(data3); 
		//alert(data3);
		if(data3 == "请输入密码password") {  
			$('#u54').show();  
			event.preventDefault();
			return;
		} else {  
			$('#u54').hide();  
		} 
        
			
			
		var data4 = $('#u75_input').val();  
		data4 = $.trim(data4); 
		//alert(data4);
		if(data4 == "请再次输入密码password again") {  
			$('#u65').show();  
			event.preventDefault();
			return;
		} else if (data3 != data4){
			$('#u76').show();
			event.preventDefault();
			return;
		} else {  
			$('#u65').hide();
			$('#u76').hide();
		} 
		
		$('#price').submit();
        });
		var message = $("#message").val();
        
		if(message == "no"){
			$('#u78').show();
		}else{
			$('#u78').hide();
		}
		
		var area = $("#area").val();
        
		if(area != ""){
			$('#u37_input').val(area);
		}
		 
       });
