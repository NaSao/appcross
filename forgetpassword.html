<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="forgetpassword/resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="forgetpassword/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="forgetpassword/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="forgetpassword/files/home/styles.css" type="text/css" rel="stylesheet"/>
    <script src="forgetpassword/resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="forgetpassword/resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="forgetpassword/resources/scripts/prototypePre.js"></script>
    <script src="forgetpassword/data/document.js"></script>
    <script src="forgetpassword/resources/scripts/prototypePost.js"></script>
    <script src="forgetpassword/files/home/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'forgetpassword/resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'forgetpassword/resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'forgetpassword/resources/reload.html'; };
      
$(document).ready(function(){  
    	  
          $('#u0').hide(); 
  	    $('#u14').hide();
  		$('#u16').hide();
  		
  		  
          $('#u20').click(function(event){
  		
  		var data1 = $('#u12_input').val();  
  		data1 = $.trim(data1); 
  		//alert(data);
  		if(data1 == "E-mail") {  
  			$('#u0').show();  
  			event.preventDefault(); 
  			return;
  		} else {  
  			$('#u0').hide();  
  		} 

  		$('#findpass').submit();
          });
          
        var message = $("#message").val();
  		if (message == "no") {
  			$('#u16').hide();
  			$('#u14').show();
  		}else if (message == "yes") {
  			$('#u16').show();
  			$('#u14').hide();
  		}else{
  			$('#u14').hide();
  	  		$('#u16').hide();
  		}
         
          
});
    </script>
  </head>
  <body>
    <div id="base" class="">
	  <input type="hidden" name="message" value="{{ message }}" id="message">
	  <form  action="findpass" method="post" name="findpass" id="findpass">
      <!-- 邮箱不能为空 (Rectangle) -->
      <div id="u0" class="ax_default box_1" data-label="邮箱不能为空">
        <img id="u0_img" class="img " src="forgetpassword/images/home/邮箱不能为空_u0.png"/>
        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><span>请填写邮箱E-mail</span></p>
        </div>
      </div>

      <!-- eyeshow (Image) -->
      <div id="u2" class="ax_default image" data-label="eyeshow">
        <img id="u2_img" class="img " src="forgetpassword/images/home/eyeshow_u2.png"/>
        <!-- Unnamed () -->
        <div id="u3" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- 用户名邮箱 (Group) -->
      <div id="u4" class="ax_default" data-label="用户名邮箱" data-left="20" data-top="190" data-width="321" data-height="41">

        <!-- 边框 (Dynamic Panel) -->
        <div id="u5" class="ax_default" data-label="边框">
          <div id="u5_state0" class="panel_state" data-label="普通" style="">
            <div id="u5_state0_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u6" class="ax_default box_1">
                <img id="u6_img" class="img " src="forgetpassword/images/home/u6.png"/>
                <!-- Unnamed () -->
                <div id="u7" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
          <div id="u5_state1" class="panel_state" data-label="焦点" style="visibility: hidden;">
            <div id="u5_state1_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u8" class="ax_default box_1">
                <img id="u8_img" class="img " src="forgetpassword/images/home/u8.png"/>
                <!-- Unnamed () -->
                <div id="u9" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
          <div id="u5_state2" class="panel_state" data-label="必填" style="visibility: hidden;">
            <div id="u5_state2_content" class="panel_state_content">

              <!-- Unnamed (Rectangle) -->
              <div id="u10" class="ax_default box_1">
                <img id="u10_img" class="img " src="forgetpassword/images/home/u10.png"/>
                <!-- Unnamed () -->
                <div id="u11" class="text" style="display:none; visibility: hidden">
                  <p><span></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 邮件 (Text Field) -->
        <div id="u12" class="ax_default text_field" data-label="邮件">
          <input id="u12_input" type="email" value="" name="email"/>
        </div>
      </div>

      <!-- Unnamed (Group) -->
      <div id="u13" class="ax_default" data-left="0" data-top="0" data-width="1" data-height="1">
      </div>

      <!-- 该邮箱不存在 (Rectangle) -->
      <div id="u14" class="ax_default box_1" data-label="该邮箱不存在">
        <img id="u14_img" class="img " src="forgetpassword/images/home/邮箱不能为空_u0.png"/>
        <!-- Unnamed () -->
        <div id="u15" class="text">
          <p><span>该邮箱不存在</span></p>
        </div>
      </div>

      <!-- 密码邮件已发送到您的邮箱 (Rectangle) -->
      <div id="u16" class="ax_default box_1" data-label="密码邮件已发送到您的邮箱">
        <img id="u16_img" class="img " src="forgetpassword/images/home/邮箱不能为空_u0.png"/>
        <!-- Unnamed () -->
        <div id="u17" class="text">
          <p><span>密码邮件已发送到您的邮箱</span></p>
        </div>
      </div>

      <!-- Unnamed (Image) -->
      <div id="u18" class="ax_default image">
        <img id="u18_img" class="img " src="forgetpassword/images/home/u18.jpg"/>
        <!-- Unnamed () -->
        <div id="u19" class="text" style="display:none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- 发送密码邮件邮件按钮 (Rectangle) -->
      <div id="u20" class="ax_default box_1" data-label="发送密码邮件邮件按钮">
        <img id="u20_img" class="img " src="forgetpassword/images/home/发送密码邮件邮件按钮_u20.png"/>
        <!-- Unnamed () -->
        <div id="u21" class="text">
          <p style="font-size:14px;"><span>发送密码邮件</span></p><p style="font-size:12px;"><span>SUBMIT</span></p>
        </div>
      </div>
      </form>
    </div>
  </body>
</html>
